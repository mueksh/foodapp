<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="#" th:href="@{/style.css}">
    <title>Waste Food Management App</title>
  </head>
  <body style="background-image:url(img/1.jpg) ;">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand disabled text-white" th:href="@{/}">Healthy Food Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page"  th:href="@{/add}">Add New Dishe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" th:href="@{/about}">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center mt-2 text">Waste food Informations</h1>
            <hr>
          </div>
        </div>
      </div>
       <div th:each="food : ${foodList}">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="card mb-3">
                    <div class="card-body">
                    <div class="">
                        <img
                          src="img/4.jpg"
                          alt=""
                          class="img-responsive"
                          style="max-height: 190px;">
                     </div>
                         <h4><span>Restaurant Name :- <span class="text" th:text="${food.restaurantName}"></span></span></h4>
                         <h5><span>Owner Name :- <span class="text" th:text="${food.distributorName}"></span></span></h5>
                         <h5><span>Email :- <span class="text" th:text="${food.email}"></span></span></h5>
                         <p><span>Phone No :- <span class="text" th:text="${food.phone}"></span></span></p>
                         <p><span>Address :- <span class="text" th:text="${food.address}"></span>
                         <p><span>End Date :- <span class="text" th:text="${food.enddate}"></span></span></p>
                         <p><span>Food Detail :- <span class="text" th:text="${food.foodDetail}"></span></span></p>
                         <p><span>Price :- <span class="text" th:text="${food.price}"></span></span></p>
                         <hr class="text mt-2">
              </div>  
                    </div>
                  </div>
              </div>
          </div>
      </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
  </body>
</html>
